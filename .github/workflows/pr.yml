name: "PR"

on:
  pull_request:
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
    
    - run: npm install    
    
    - run: npm run build-standalone    
    
    - uses: actions/upload-artifact@v3
      with:
        name: page
        path: dist
